{% extends "base.html" %}

{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container main-content">
    <h2>Add Review</h2>
    <form action="{{ url_for('add_review') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="user_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="review_image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="review_image" name="review_image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
